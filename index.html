<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider-container">
            <div class="slider">
                <img class="show" src="images/w01.png" alt="watch01">
                <img src="images/w02.png" alt="watch02">
                <img src="images/w03.png" alt="watch03">
                <img src="images/w04.png" alt="watch04">
                <img src="images/w05.png" alt="watch05">
                <img src="images/w06.png" alt="watch06">
                <img src="images/w07.png" alt="watch07">
                <img src="images/w08.png" alt="watch08">
            </div>
            <div class="slider-controls">
                <i class="fa fa-angle-up up"></i>
                <i class="fa fa-angle-down down"></i>
                <div class="bullets">
                    <ul>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="text">
            <h2 class="model">watch</h2>
            <p class="desc">
                Lorem ipsum, dolor sit amet consectetur
                adipisicing elit. Dolore adipisci sapiente, 
                eaque a inventore cupiditate.
            </p>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/75eaa6b0b4.js" crossorigin="anonymous"></script>
</body>
</html>
